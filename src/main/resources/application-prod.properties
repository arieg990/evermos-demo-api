spring.r2dbc.url= r2dbc:mysql://localhost:13307/demo?useSsl=false
spring.r2dbc.host=${DB_HOST}
spring.r2dbc.username=${DB_USERNAME}
spring.r2dbc.password=${DB_PASSWORD}
spring.r2dbc.port=${DB_PORT}
spring.r2dbc.database=${DB_DATABASE}
logging.level.org.springframework.r2dbc=${LOG_MODE}
logging.level.org.springframework.web=${LOG_MODE}

server.port=9005
server.servlet.context-path=/
management.server.port= 9095
management.security.enabled= false
management.endpoint.info.enabled= true
management.endpoint.health.enabled= true
management.endpoint.health.show-details= always
management.endpoint.metrics.enabled= true
management.endpoint.metrics.show-details= always
management.endpoint.prometheus.enabled= true
management.endpoint.loggers.enabled= true
management.endpoint.loggers.sensitive= false
management.endpoints.enabled-by-default= false
management.endpoints.web.exposure.include= health, info, metrics, prometheus, loggers
management.endpoints.web.base-path= /